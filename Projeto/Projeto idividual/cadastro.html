<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="cadastro.css">

  
</head> 

<body>
  <!-- Criando a barra de navegação-->
  <header>
    <nav> 
      <!--Criando os elementos da barra de navegação-->
    <ul class="barra">
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="hobbies.html">Sobre mim</a></li>
      <li><a href="cadastro.html">Entre em contato</a></li>
    </ul>
    </nav>
  </header>

    <!-- Criando meu formulário -->
    <div class = "box">
        <form action="">
          <fieldset>
            <legend>Cadastro</legend>
            <!-- Criando os elementos do formulário  -->
            <br></br>
            <br></br>

            <div class="inputBox">
            
                <input type="texto" id="nome" nome ="usuario" class="inputUser" required>
                <label for="nome" class="labelInput">Nome :</label>

            </div>

            <br></br>
            <br></br>

            <div class="inputBox">

                <input type="texto" id="email" nome ="usuario" class="inputUser" required>
                <label for="email" class="labelInput">Email :</label>

           </div>
           
           <br></br>
           <br></br>
            <div class="inputBox">

                <input type="tel" id="Telefone" nome ="usuario" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone :</label>

            </div>
             <br><br><br>

             <input type="submit" id="submit" nome ="submit" >
             
          </fieldset>
        </form>
    </div>
    
</body>
</html>
